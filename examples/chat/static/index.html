<!DOCTYPE html>
<html>
    <head>
        <title>Drawing demo</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet"></link>
    </head>
    <body>
        <h1><a href="https://github.com/Raynos/painter/tree/master/examples/chat">
            See the code!
        </a></h1>
        <div class="hidden">
            <fieldset id="chatTemplate" class="chat">
                <legend> Chats </legend>
                <div class="user-controls">
                    <label>
                        Enter your name:
                        <input class="template-name"></input>
                    </label>
                </div>
                <ul class="template-list chats"></ul>
                <div class="chat-controls">
                    <label class="message-label">
                        Message:
                        <input class="template-message"></input>
                    </label>
                    <button class="template-send">Send</button>
                </div>
            </fieldset>
            <li id="messageTemplate" class="message">
                <span class="template-name"></span>
                <span> : </span>
                <span class="template-text"></span>
            </li>
        </div>
        <footer>
            <a href="https://github.com/Raynos/painter">
                <img
                    class="fork"
                    src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"
                    alt="Fork me on GitHub"></img>
            </a>
        </footer>
        <script src="bundle.js"></script>
    </body>
</html>
