<fieldset class="chat">
    <legend> Chats </legend>
    <div class="user-controls">
        <label>
            Enter your name:
            <input id="name"></input>
        </label>
    </div>
    <ul id="list" class="chats"></ul>
    <div class="chat-controls">
        <label class="message-label">
            Message:
            <input id="message"></input>
        </label>
        <button id="send">Send</button>
    </div>
</fieldset>
